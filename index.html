<html>
<head>
  <link rel="stylesheet" type="" href="menu-screen/style.css">
</head>
<body>
<div id="wrapper">
    <div class="viewport">
      <div class="cube" id="cube">
        <!--CONE LEVEL-->
        <div class="side" onclick="sessionStorage.setItem('mode','cone'); window.location='gameplay/play.html';">
          <div class="cube-image"><img src="menu-screen/side3.png" alt=""></div>
        </div>

        <!--INSTRUCTIONS-->
        <div class="side" onclick="window.location='http://google.com';">
          <div class="cube-image"><img src="menu-screen/side5.png" alt=""></div>
        </div>

        <!--MIXED LEVEL-->
        <div class="side" onclick="sessionStorage.setItem('mode','mixed');  window.location='gameplay/play.html';">
          <div class="cube-image"><img src="menu-screen/side4.png" alt=""></div>
        </div>

        <!--INVISIBLE SIDE (EMPTY DIV BUT NEEDED FOR THE SPINNING CUBE TO BE CREATED!!!)-->

        <!--CUBE LEVEL-->
        <div class="side" onclick="sessionStorage.setItem('mode','cube'); window.location='http://google.com';">
          <div class="cube-image"><img src="menu-screen/side1.png" alt=""></div>
        </div>

        <!--BUBBLE LEVEL-->
        <div class="side" onclick="sessionStorage.setItem('mode','bubble'); window.location='http://google.com';">
          <div class="cube-image active"><img src="menu-screen/side2.png" alt=""></div>
        </div>
      </div>

  </div>
