<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Bitter:ital,wght@0,200;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Shape Slicer</title>
</head>
<body>
<!--Menus-->
<div class="menus">
	<div class="menu menu-main">
		<h1>3D Shape Slicer</h1>
		<button type="button" class="play-normal-btn">PLAY GAME</button>
		<button type="button" class="play-casual-btn">CASUAL MODE</button>
		<div class="authors">An arcade game made by Arne & Klaudia inspired by Fruit Ninja Games</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn-pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score"></div>
		<div class="high-score"></div>
		<button type="button" class="play-again-btn">PLAY AGAIN</button>
		<button type="button" class="menu-btn-score">MAIN MENU</button>
	</div>
</div>  
</body>
</html>
